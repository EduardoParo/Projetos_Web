<!DOCTYPE html>
<html>
<head>
	<title>Formulario</title>
</head>
<body>
	<form>
		<!--Novos Inputs e atributos HTML5 -->
		<label for="nome">Nome: </label>
		<input type="text" id="nome" required autofocus>
		<br><br>

		<!--Email-->
		<label for="email">Email: </label>
		<input type="email" id="email" required>
		<br><br>

		<!--Numero-->
		<label for="numero">Numero: </label>
		<input type="number" id="numero" required min = "5"max="30" step="5">
		<br><br>

		<!--URL-->
		<label for="url">Url: </label>
		<input type="url" id="url" required placeholder="https://">
		<br><br>

		<!--Search-->
		<label for="pesquisar">Pesquisar: </label>
		<input type="search" id="pesquisar">
		<br><br>

		<!--Range-->
		<label for="range">Range: </label>
		<input type="range" id="range" min="1" max="20" value=10>
		<br><br>

		<!--DATA-->
		<label for="data">Data: </label>
		<input type="date" id="data" >
		<br><br>

		<!--DATA-->
		<label for="color">Color: </label>
		<input type="color" id="color" >
		<br><br>


		<!--Botao--->
		<input type="submit" name="" value="Enviar">



	</form>


</body>
</html>
