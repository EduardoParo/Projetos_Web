<!DOCTYPE html>
<html>

	<head>
		<title> Formatando Links</title>
		<meta charset="utf-8">
		<style type="text/css">
		
		a{
			padding: 5px 10px;
			text-decoration: none;
		}	
		/*Estado de links n√£o Visitados*/
			a:link{
				color:#b9c941;
			}
			/*Estado de links Visitados*/
			a:visited{
				color:#c0c0c0;
			}
			/*Estado de links ao passar o mouse encima*/
				a:hover{
				color:blue;
				background: #6d790f;
			}
				/*Estado de links ativos quando vc clica ele muda de cor*/
				a:active{
				color:#e4f371;
			}

		</style>

	</head>
	<body>
		<a href="https://www.google.com.br">Google</a> |

		<a href="https://www.tecmundo.com.br"> Tec Mendo</a> |

		<a href="https://www.yhmlo.com.br"> yhmlo</a> |

		<a href="https://www.megacurioso.com.br">Mega Curioso</a>

	</body>
	</html>
