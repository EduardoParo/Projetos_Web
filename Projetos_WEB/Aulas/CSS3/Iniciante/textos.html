<!DOCTYPE html>
<html>
<head>
	<title>Textos</title>
	<meta charset="UTF-8">
	<style type="text/css">
		/*
			px - > Tamanho fixo
			% --> tamanho relativo 
			em -->tamanho relatiovo ao contender pai (div, )*/
		div{
			font-size: 30px;
		}
		.texto1{	
			font-size: 2em;/* 1em vale a 30px da div // body//pai*/
		}
		.texto2{
			font-size: 1em;
		}

	</style>
</head>
<body>
	<div><p class="texto1">Conteudo1</p>
		<p class="texto2">Conteudo2</p>
		<p class="texto">Conteudo3</p>
		</div>
	<p class="texto">Conteudo3</p>
</body>
</html>
