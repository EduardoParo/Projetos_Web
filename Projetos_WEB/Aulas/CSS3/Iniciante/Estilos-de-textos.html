<!DOCTYPE html>
<html>
<head>
	<title>Estilos de textos</title>
	<style type="text/css">
		
		.negrito{
			/*normal, bold, 100 ate 900*/
			font-weight: 900;
		}

		.italico{
			font-style: italic;
		}
		.formatacao{
			/*text-decoration: underline;*/
			/*text-decoration: overline;*/
			text-decoration: line-through;
		}
		.texto{
			/*estilo da fonte*/
			font: bold:40px "Lucida Sans Unicode", "Lucida Grande", sans-serif;
		}

	</style>
</head>
<body>
	<p class="negrito">Texto negrito</p>
	<p class="italico"> Texto Italico</p>
	<p class="formatacao"> Formatacao</p>

</body>
</html>
